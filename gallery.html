<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerial Gallery | Panorama</title>
  <meta name="description" content="Stunning aerial photography of Panorama - Herriman's premier foothills community with panoramic Wasatch views.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --navy: #0a1628;
      --navy-light: #162036;
      --gold: #c9a96e;
      --gold-light: #dfc291;
      --white: #ffffff;
      --cream: #faf9f7;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--navy);
      color: var(--white);
      min-height: 100vh;
    }
    
    /* Header */
    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(10, 22, 40, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8rem;
      font-weight: 400;
      letter-spacing: 3px;
      color: var(--white);
      text-decoration: none;
    }
    
    .back-link {
      color: var(--gold);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    
    .back-link:hover {
      color: var(--gold-light);
    }
    
    /* Main Content */
    main {
      padding: 120px 2rem 4rem;
      max-width: 1600px;
      margin: 0 auto;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .page-header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    
    .page-header p {
      color: rgba(255,255,255,0.7);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }
    
    .gallery-item {
      position: relative;
      aspect-ratio: 16/10;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    
    .gallery-item::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(10,22,40,0.5), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .gallery-item:hover::after {
      opacity: 1;
    }
    
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .lightbox.active {
      display: flex;
    }
    
    .lightbox img {
      max-width: 95%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 4px;
    }
    
    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }
    
    .lightbox-close:hover {
      transform: scale(1.1);
    }
    
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    
    .lightbox-nav:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .lightbox-prev { left: 2rem; }
    .lightbox-next { right: 2rem; }
    
    /* Mobile */
    @media (max-width: 768px) {
      header { padding: 1rem; }
      main { padding: 100px 1rem 2rem; }
      .gallery-grid { grid-template-columns: 1fr; gap: 1rem; }
      .lightbox-nav { display: none; }
    }
  </style>
</head>

  </main>
  
  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">×</button>
    <button class="lightbox-nav lightbox-prev" onclick="prevImage()">‹</button>
    <img id="lightbox-img" src="" alt="Full size aerial view">
    <button class="lightbox-nav lightbox-next" onclick="nextImage()">›</button>
  </div>
  
  <script>
    const images = [];
    for (let i = 1; i <= 39; i++) {
      images.push(`images/aerial/aerial-${i.toString().padStart(2, '0')}.jpg`);
    }
    
    let currentIndex = 0;
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    
    document.querySelectorAll('.gallery-item').forEach((item, index) => {
      item.addEventListener('click', () => {
        currentIndex = index;
        lightboxImg.src = images[currentIndex];
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });
    
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex];
    }
    
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex];
    }
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'ArrowRight') nextImage();
    });
    
    // Click outside to close
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
